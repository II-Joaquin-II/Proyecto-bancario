<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
        <link rel="stylesheet" href="../css/login.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-form">
                <form class="formulario fade-in-up" id="loginForm" action="/login" method="post">
                    <a>
                        <img src="../img/logo.png" alt="Logo AutoMundo" class="logo">
                    </a>
                    <h5 class="text-center my-3">Bienvenido</h5>
                    <div class="contenedor">
                        <div class="input-contenedor">
                            <i class="fas fa-envelope icon"></i>
                            <input type="text" id="correo" name="correo" placeholder="Correo" required>
                        </div>

                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
                        </div>

                        <button type="submit" class="button mb-2" id="login">Ingresar</button>

                    </div>
                </form>
            </div>

            <!-- Imagen de fondo a la derecha -->
            <div class="login-image">
                <img src="../img/fondo.jpg" alt="Fondo Login" class="background-image">
            </div>
        </div>

    <script src="../js/login.js"></script>

    </body>
</html>
