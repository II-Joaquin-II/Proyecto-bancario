<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminAnalista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
       <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header class="p-3 text-bg-white header border border-2">
            <div class="container">
      <div class="row align-items-center justify-content-between">

        
        <div class="col-md-6 d-flex align-items-center fs-6">
           <i class="fas fa-user-circle fa-3x text-secondary me-3"></i>
          <span class="fw-bold text-dark">Analista</span>
        </div>

        
      <div class="col-md-6 d-flex justify-content-end gap-2">
    <a id="loginBtn" href="/login" class="btn btn-outline-danger btn-sm">Iniciar sesión</a>
     <a id="logoutBtn" href="#" class="btn btn-warning btn-sm d-none">Cerrar sesión</a>
      </div>

      </div>
    </div>
        </header>

         <main class="container mt-4">
        <h2>Listado de Operadores</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Saldo Disponible</th>
                        <th>Saldo Contable</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Perez</td>
                        <td>S/ 1,000.00</td>
                        <td>S/ 950.00</td>
                        <td><span class="badge bg-success">Activo</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm me-1">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Lopez</td>
                        <td>S/ 2,500.00</td>
                        <td>S/ 2,450.00</td>
                        <td><span class="badge bg-secondary">Inactivo</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm me-1">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Carlos Gomez</td>
                        <td>S/ 800.00</td>
                        <td>S/ 800.00</td>
                        <td><span class="badge bg-success">Activo</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm me-1">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>



 <script src="../js/adminAnalista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
