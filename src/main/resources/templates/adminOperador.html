<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminOperador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      
      <link rel="stylesheet" href="./../static/css/admin.css">
      </head>
<body>
    <header class="p-3 text-bg-white header ">
            <div class="container">
      <div class="row align-items-center justify-content-between">

        
        <div class="col-md-6 d-flex align-items-center fs-6">
          <img src="img/Perfil.png" class="img-fluid  me-3" alt="Perfil" >
          <span class="fw-bold text-dark">Operador</span>
        </div>

        
        <div class="col-md-6 d-flex justify-content-end gap-2">
          <a th:href="" class="btn btn-outline-danger btn-sm">Iniciar sesión</a>
          <a th:href="" class="btn btn-warning btn-sm">Registrarse</a>
          <a th:href="" class="btn btn-warning btn-sm">Cerrar sesión</a>
        </div>

      </div>
    </div>
        </header>

        
      <header class="p-3 header" style="background-color: #333486;">
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-md-12">
          <ul class="nav justify-content-start fs-6 ms-2">
            <li class="nav-item">
              <a href="#" class="nav-link fw-bold text-white px-3">Buscar Cliente</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link fw-bold text-white px-3">Datos del cliente</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link fw-bold text-white px-3">Productos del cliente</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
<div class="container mt-5">
  <div class="row justify-content-center align-items-stretch g-4">

    <!-- Primer cuadro -->
    <div class="col-12 col-md-6 col-lg-5 d-flex">
      <div class="card shadow-sm w-100 h-100">
        <div class="card-body d-flex flex-column justify-content-center gap-2">
          <div class="balance-row">
            <span>Saldo disponible:</span>
            <span>S/ 000.000</span>
          </div>
          <div class="balance-row">
            <span>Saldo contable:</span>
            <span>S/ 000.000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Segundo cuadro -->
    <div class="col-12 col-md-6 col-lg-5 d-flex">
      <div class="card shadow-sm w-100 h-100">
        <div class="card-body d-flex flex-column justify-content-between gap-2">
          <div>
            <div class="balance-row">
              <span>Retenciones:</span>
              <span>S/ 000.000</span>
            </div>
            <div class="balance-row">
              <span>Comisión pendiente:</span>
              <span>S/ 000.000</span>
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary">Buscador de operaciones</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
